name: Generate Atlas for GitHub Pages

on:
  push:
    branches:
      - public      # Triggers on commits to public branch (contains images and assets)
      - main        # Also triggers on main for workflow updates
  workflow_dispatch:  # Allows manual triggering

# Define permissions needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid concurrent executions
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-atlas:
    name: Generate Atlas
    runs-on: ubuntu-latest
    outputs:
      num_atlases: ${{ steps.generate.outputs.num_atlases }}
      num_images: ${{ steps.generate.outputs.num_images }}
      downscales: ${{ steps.generate.outputs.downscales }}
    
    steps:
      - name: Checkout main branch (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      
      - name: Checkout public branch (images and assets)
        uses: actions/checkout@v4
        with:
          ref: public
          path: public
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd main/Generator
          pip install -r requirements.txt
      
      - name: Check for source images
        id: check_images
        run: |
          if [ -d "public/images" ] && [ "$(ls -A public/images 2>/dev/null | grep -v '.git' | grep -v 'README' | grep -v 'manifest.json')" ]; then
            echo "images_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Images folder found with files"
          else
            echo "images_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No images found"
          fi
      
      - name: Generate atlases from source images
        id: generate
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ðŸŽ¨ Generating atlases from source images..."
          python CI/generate_atlas_ci.py generate --input ../../public/images --output output_atlases
      
      - name: Generate static version
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ðŸ“¦ Generating static version for GitHub Pages..."
          python CI/generate_atlas_ci.py static --output output_atlases --static-output output_static
      
      - name: Copy public assets to output
        run: |
          echo "ðŸ“„ Copying public assets..."
          if [ -d "public/public" ]; then
            cp -r public/public/* main/Generator/output_static/ 2>/dev/null || true
            echo "âœ… Public assets copied (including index.html)"
          else
            echo "âš ï¸ No public/public/ folder found"
          fi
      
      - name: Upload static output
        uses: actions/upload-artifact@v4
        with:
          name: atlas-static
          path: main/Generator/output_static
          retention-days: 1  # Temporary, only to pass between jobs

  create-archive:
    name: Create Atlas Archive
    needs: generate-atlas
    runs-on: ubuntu-latest
    outputs:
      zip_size: ${{ steps.calculate_size.outputs.zip_size }}
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: atlas-static
      
      - name: Prepare atlas-only package
        run: |
          mkdir -p atlas-package
          cp atlas-static/atlas.json atlas-package/
          cp -r atlas-static/atlas atlas-package/
          echo "ðŸ“¦ Artifact content: atlas.json and atlas/ folder"
      
      - name: Calculate size
        id: calculate_size
        run: |
          SIZE=$(du -sh atlas-package | cut -f1)
          echo "ðŸ“¦ Content size: $SIZE"
          echo "zip_size=$SIZE" >> $GITHUB_OUTPUT
      
      - name: Upload Atlas artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas
          path: atlas-package/
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: generate-atlas
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: static-output
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static-output
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment info
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸ“ URL: ${{ steps.deployment.outputs.page_url }}"

  summary:
    name: Generate Summary
    needs: [generate-atlas, create-archive, deploy-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Get artifact URL
        id: artifact_url
        run: |
          ARTIFACT_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name=="atlas") | "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/\(.id)"')
          echo "url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Artifact URL: $ARTIFACT_URL"
      
      - name: Create consolidated summary
        run: |
          PAGE_URL="${{ needs.deploy-pages.outputs.page_url }}"
          ARTIFACT_URL="${{ steps.artifact_url.outputs.url }}"
          
          # Single consolidated summary
          cat >> $GITHUB_STEP_SUMMARY << EOF

          ## Statistics
          
          - **Processed images**: ${{ needs.generate-atlas.outputs.num_images }}
          - **Generated atlases**: ${{ needs.generate-atlas.outputs.num_atlases }}
          - **Downscale levels**: ${{ needs.generate-atlas.outputs.downscales }}
          - **Archive size**: ${{ needs.create-archive.outputs.zip_size }}B
          
          ## Deployment
          
          | Type | URL |
          |------|-----|
          | **ðŸŒ Website** | [$PAGE_URL]($PAGE_URL) |
          | **ðŸ“„ Atlas API** | [${PAGE_URL}atlas.json](${PAGE_URL}atlas.json) |
          | **ðŸ“¦ ZIP Archive** | [Download]($ARTIFACT_URL) |
          EOF
